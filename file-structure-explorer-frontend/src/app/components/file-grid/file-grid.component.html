<app-file-grid-item [file]="file" *ngFor="let file of files"
                    [isRenameMode]="file.id === renamedFileId"
                    (renameRequired)="onFileRenameRequired($event)"
                    (renameCompleted)="onFileRenameCompleted($event)"
                    (renameCancelled)="onFileRenameRequired('')"
></app-file-grid-item>
